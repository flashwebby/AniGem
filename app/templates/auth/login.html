{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block header %}
  {# Remove the default header to allow for a centered card layout #}
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg">
        <div class="card-body p-4 p-md-5">
          <h2 class="text-center mb-4">Log In</h2>
          <form method="post">
            <div class="form-group mb-3">
              <label for="identifier">Username or Email</label>
              <input type="text" name="identifier" id="identifier" class="form-control form-control-lg" value="{{ request.form['identifier'] }}" placeholder="Enter your username or email" required>
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Enter your password" required>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg">Log In</button>
            </div>
            <div class="text-center">
              <small class="text-muted">
                <a href="#">Forgot password?</a> {# Placeholder link #}
              </small>
            </div>
          </form>
          <hr class="my-4">
          <div class="d-grid mb-2">
            <button class="btn btn-outline-dark btn-lg" type="button" style="display: flex; align-items: center; justify-content: center;">
              {# <i class="fab fa-google mr-2"></i> #} <!-- Icon placeholder -->
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google mr-2" viewBox="0 0 16 16" style="margin-right: 0.5rem;">
                <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
              </svg>
              Sign in with Google
            </button>
          </div>
          <div class="d-grid">
            <button class="btn btn-outline-dark btn-lg" type="button" style="display: flex; align-items: center; justify-content: center;">
              {# <i class="fab fa-apple mr-2"></i> #} <!-- Icon placeholder -->
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-apple mr-2" viewBox="0 0 16 16" style="margin-right: 0.5rem;">
                <path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.809.023-.02.59-.169.948.263.748.851-.53 2.668-.979 3.221-.449.553-.85 1.373-.826 1.373.027 0 1.508-.003 2.494-1.333C15.59 9.58 16.25 7.323 15.75 6.255c-.5-.968-1.45-.935-1.45-.935S13.226 6.125 12.24 7.774c-.986 1.649-.958 2.588-.93 2.619.028.031.578.09.926.126a3.873 3.873 0 0 0 1.029-.045c.048-.008.475-.058.823-.081a1.01 1.01 0 0 0 .604-.334L15.5 11.733zM4.728 10.217c-.04.095-1.515.008-2.348-1.093S.533 6.221.533 6.221s1.027-.472 1.954.664c.927 1.136.783 2.695.74 2.734-.044.038-1.012.003-1.938-1.128C.302 6.955-.607 5.042.493 4.213c1.1-.83 2.702.023 2.702.023s.484-.688 1.494-.114c1.01.574.964 1.485.95 1.515-.014.031-1.442-.043-2.393-1.379-.951-1.336-.74-2.391-.714-2.43C3.668.008 2.372-.023 1.426.93c-1.008.996-.94 2.405-.926 2.445C.514 3.42.625 5.214 1.708 6.307c1.083 1.093 2.563.82 2.563.82s.813-.935 1.883-.438c1.07.5 1.023 1.307 1.023 1.307s-.838.024-1.582-1.093c-.743-1.117-.55-2.618-.516-2.658.034-.04.986-.096 1.902.435a3.44 3.44 0 0 1 1.122 1.193c.434.69.527 1.475.527 1.475s-.783.024-1.474-1.193c-.69-.1222-.533-2.57-.533-2.57s.986-.144 1.902.435c.917.58 1.412 1.704 1.412 1.704s-.484.508-1.234.411c-.75-.096-1.207-.434-1.207-.434s-.883.912-1.943.435c-1.06-.478-1.37-.935-1.37-.935s.034.04-.087.126z"/>
              </svg>
              Sign in with Apple
            </button>
          </div>
        </div>
        <div class="card-footer text-center py-3 auth-card">
          <small>Don't have an account? <a href="{{ url_for('auth.register') }}">Sign Up</a></small>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  /* Optional: Custom styles for auth pages if needed */
  body {
    /* background-color: #f4f7f6; /* Light background for the entire page */
  }
  .card-footer {
    background-color: #f8f9fa; /* Light grey for footer */
  }
</style>
{% endblock %}
